.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

<h1>Clients</h1>
<div>
    <table class="table">
        <tr class="tr table-titles">
            <th class="th nowrap" data-sortable-row="true">IP Address</th>

        </tbody>

        <h1>Settings</h1>
        <div>  
            <div class = "table_settings">
                <span class="option_title">
                    <h3>Automatic Lockdown:</h3>
                    <div class="checkbox_item">
                        <label>
                            <input type="checkbox" id="automaticCheckBox">
                        </label>
                    </div>
                </span>
                <span class="option_title  disableble" id="slider_container">
                    <h3>Lockdown mode:</h3>
                    <div class = "slider-container">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton">
                            <span class="slider round"></span>
                            <!-- <p id="sliderText">OFF</p> -->
                        </label>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
